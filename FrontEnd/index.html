<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things I Got To Do...</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>To Do...</h1>
      
      <form id="input-form">
        <label class="long-label">
          I've got to
          <input class="text-input" type="text" />
        </label>
        <br>
        <label>
          Priority
          <select>
            <option>low</option>
            <option>medium</option>
            <option>high</option>
          </select>
        </label>
        <button class="filter-priority">Sort by Priority</button>
        <button>Add To List</button>
      </form>
      
      <ul id="main-list"></ul>
      
      <button class="delete-completed">Delete Completed</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
